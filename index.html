<!DOCTYPE html>
<html lang="port">
  
<head>
    <meta charset="UTF-8">
    <title>Forms da Dai</title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
  
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity=
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
</head>
  
<body class="container" style="margin-top: 50px;
    width: 50%; height:auto;">
      
    <h2 class="text-primary" style=
        "margin-left: 15px; margin-bottom: 10px">
        Ol√°, me passa seu contato?
    </h2>
      
    <form class="container" id="contactForm">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Como gostaria de ser chamado ou chamada?
                    </label>
                      
                    <input type="text" class="form-control" 
                    id="name" placeholder="Capriche!">
                </div>
  
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Digite seu email
                    </label>
                      
                    <input type="email" class="form-control" 
                    id="email" placeholder="name@example.com">
                </div>
            </div>
            <button type="submit" class="btn btn-primary"
                style="margin-left: 15px; margin-top: 10px">
                Enviar
            </button>
        </div>
    </form>
  
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
      
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBp4rAl_zd3anq0DklovYLATz-v4xIWFVs",
  authDomain: "forms-dai.firebaseapp.com",
  projectId: "forms-dai",
  storageBucket: "forms-dai.appspot.com",
  messagingSenderId: "1089948097499",
  appId: "1:1089948097499:web:e5a9531a70e8b2be2e25fe",
  measurementId: "G-L7MPS8GBQE"
        };
  
        firebase.initializeApp(firebaseConfig);
  
        var messagesRef = firebase.database()
            .ref('Collected Data');
          
        document.getElementById('contactForm')
            .addEventListener('submit', submitForm);
  
        function submitForm(e) {
            e.preventDefault();
  
            // Get values
            var name = getInputVal('name');
            var email = getInputVal('email');
  
            saveMessage(name, email);
            document.getElementById('contactForm').reset();
        }
  
        // Function to get get form values
        function getInputVal(id) {
            return document.getElementById(id).value;
        }
  
        // Save message to firebase
        function saveMessage(name, email) {
            var newMessageRef = messagesRef.push();
            newMessageRef.set({
                name: name,
                email: email,
            });
        }
    </script>
</body>
  
</html>
